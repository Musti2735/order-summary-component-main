<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" class="card-image" alt="Music">
      <div class="card-body">
        <h5 class="card-title"><b>Order Summary</b></h5>

        <div class="row justify-content-center">
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="icon">
          <li><img class="icon-img" src="images/icon-music.svg"> </li>
          <li class="icon-middle"> 
            <b><p class="icon-header">Annual Plan </p></b>
            <p class="icon-text">$59.99/year</p>
          </li>
          <li> <a class="icon-link" href="#"> <b>Change</b> </a></li>
        </div>
 
        <div><a href="#" class="btn btn-primary">Proceed to Payment</a></div>
        <div class="cancel"> <a href="#"><b> Cancel Order</b></a></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mustafa TÃ¼rk</a>.
  </div>
</body>

</html>
